<!doctype html>
<html>

      <meta charset="UTF-8">

      <header>

         <nav>

             <li><a href="portfolio.html">Portfolio</a></li>
             <li><a href="contact.html">Contact</a></li>
           </ul>
         </nav>
       </div>
      </header>

      <div class="wrapper">
        <section id="left-column">
          <h2>Contact Me</h2>

          <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="form-name" placeholder="Enter Name">

            <label for="email">Email:</label>
            <input type="email" name="name" id="form-email" placeholder="Enter email">

            <label for="message">Message:</label>
            <textarea name="message" id="form-message"></textarea>

            <button type="submit">Submit Form</button>
          </form>

        </section>
        <aside id="right-column">
          <h3>Connect with Me</h3>
          <ul>
             <li><a href="#" target="_blank"><img src="./assets/images/if_github_1220319.png" alt="github"/></a></li>

             <li><a href="#" target="_blank"><img src="./assets/images/if_linkedin_1220314.png" alt="linkedin"/></a></li>
             <li><a href="#" target="_blank"><img src="./assets/images/if_youtube_1220316.png" alt="youtube"/></a></li>
             <li><a href="#" target="_blank"><img src="./assets/images/if_stackoverflow_1220302 (2).png" alt="stack overflow"/></a></li>
          </ul>
        </aside>
